<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ecoLearn | Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
      // https://github.com/rafrex/spa-github-pages
      (function() {
        var l = window.location;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/?p=' + encodeURIComponent(l.pathname.replace(/^\//, '')) +
          (l.search ? '&q=' + encodeURIComponent(l.search.substring(1)) : '') +
          (l.hash ? '&h=' + encodeURIComponent(l.hash.substring(1)) : '')
        );
      })();
    </script>
  </head>
  <body>Redirecting…</body>
  </html>
